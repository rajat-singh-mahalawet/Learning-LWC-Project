<template>
    <lightning-card title="Custom Validation">
        <lightning-record-edit-form
        object-api-name={accountObject}
        onsubmit={formSubmitHandler}
        onsuccess={successHandler}
        onerror={errorHandler}
        >
        <lightning-input label="Name" value={inputValue} onkeyup={handleInput}></lightning-input>
        <lightning-button type="submit" label="Create Account"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card> 
</template>
