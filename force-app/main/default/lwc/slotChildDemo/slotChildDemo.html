<template>
    <lightning-card title="Slot Child">
        <div>What is your name?</div>
        <div><slot name="name"></slot></div>
        <div>What is your age?</div>
        <div><slot name="age"></slot></div>
        <footer class="slds-card__footer slds-hide">
            <slot name="footer" onslotchange={handleFooter} ></slot>
        </footer>
    </lightning-card>
    
</template>
